name: llvm

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache-llvm
        with:
          path: |
            /usr/local/opt/llvm
          

          key: ${{ runner.os }}-llvm-16.0.3
      - uses: actions/cache@v3
        with:
          path: |
            /Users/runner/.xmake

          key: ${{ runner.os }}-xmake-${{ hashFiles('**/xmake.lua') }}
      - uses: actions/cache@v3
        with:
          path: |
            /usr/local/share/vcpkg
            ./vcpkg

          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/xmake.lua') }}
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "16.0.3"
          directory: /usr/local/opt/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: install
        run: |
          brew install xmake python@3.11 six z3 zstd 
          brew install libtool automake
               export LDFLAGS="-L/usr/local/opt/llvm/lib"
               export CPPFLAGS="-I/usr/local/opt/llvm/include"
               echo 'export PATH="/usr/local/opt/llvm/bin:$PATH"' >> /Users/runner/.bash_profile

      - name: vcpkg-action

        uses: johnwason/vcpkg-action@v4
        with:
          triplet: x64-osx-release
          pkgs: "gtest cppunit"

          token: ${{ github.token }}

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev
          actions-cache-folder: ".xmake-cache"
      - name: release
        run: |
          xmake clean -a
          xmake f  -y -v --toolchain=llvm --sdk=/usr/local/opt/llvm --mode=release
          xmake build -v -y  -w
      - run: xmake clean -a
      - name: config

        run: xmake f --toolchain=llvm --sdk=/usr/local/opt/llvm -y -v --mode=test
      - name: make
        run: xmake build -v -y -w -g test

      - name: test

        run: xmake run -v -g test
